<div class="col-sm-6 mx-auto">
    <form (ngSubmit)="updateData()" [formGroup]="form">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" formControlName="name" class="form-control" type="text" placeholder="Enter your name" autofocus>
        </div>
        
        <div class="form-group my-5">
            <label for="email">Email</label>
            <input id="email" formControlName="email" class="form-control" type="email" placeholder="Enter your email">
        </div>
        
        <div class="form-group">
            <label for="salary">Salary</label>
            <input id="salary" formControlName="salary" class="form-control" type="text" placeholder="Enter your salary">
        </div>

        <button type="submit" class="btn btn-success btn-sm mt-5">Submit</button>
    </form>
</div>
