<div class="col-sm-6 mx-auto">
    <form (ngSubmit)="insertData()" [formGroup]="form">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" formControlName="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" class="form-control" type="text" placeholder="Enter your name" autofocus>

            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Name is required</div>
            </div>
        </div>
        
        <div class="form-group my-5">
            <label for="email">Email</label>
            <input id="email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" class="form-control" type="email" placeholder="Enter your email">

            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.email">Email must be valid</div>
                <div *ngIf="f.email.errors.required">Email is required</div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="salary">Salary</label>
            <input id="salary" formControlName="salary" [ngClass]="{ 'is-invalid': submitted && f.salary.errors }" class="form-control" type="text" placeholder="Enter your salary">

            <div *ngIf="submitted && f.salary.errors" class="invalid-feedback">
                <div *ngIf="f.salary.errors.required">Salary is required</div>
            </div>
        </div>

        <button type="submit" class="btn btn-success btn-sm mt-5">Submit</button>
    </form>
</div>
